{% load static %}

<!DOCTYPE html>
<html style="font-size: 16px;" lang="pt"><head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <title>Cadastro</title>
    <link rel="stylesheet" href="{% static 'css/nicepage.css' %}" media="screen">
    <link rel="stylesheet" href="{% static 'css/register.css' %}" media="screen">
    <meta name="generator" content="Nicepage 4.18.5, nicepage.com">
    <link id="u-theme-google-font" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i|Open+Sans:300,300i,400,400i,500,500i,600,600i,700,700i,800,800i">
    <link id="u-page-google-font" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i">
    
    
    <script type="application/ld+json">{
		"@context": "http://schema.org",
		"@type": "Organization",
		"name": ""
}</script>
    <meta name="theme-color" content="#478ac9">
    <meta property="og:title" content="Pagina_Login">
    <meta property="og:type" content="website">
  </head>
  <body class="u-body u-xl-mode" data-lang="pt">
    <section class="u-clearfix u-image u-section-1" id="sec-e8b5" data-image-width="1920" data-image-height="1080">
      <div class="u-align-left u-clearfix u-image-default u-sheet u-sheet-1" data-image-width="6702" data-image-height="4468">
        <h3 class="u-custom-font u-text u-text-custom-color-1 u-text-default u-text-1">Registre-se </h3>
        <div class="u-form u-form-1">
          <form method="post" class="u-clearfix u-form-spacing-19 u-form-vertical u-inner-form" style="padding: 25px;">
            {% csrf_token %}
            
            <div class="u-form-group u-form-name">
              <label for="name-4151" class="u-custom-font u-label u-text-body-alt-color u-label-1">Username</label>
              {{form.username}}
            </div>

            <div class="u-form-group u-form-name">
              <label for="{{form.nome_completo.id_for_label}}" class="u-custom-font u-label u-text-body-alt-color u-label-1">Nome</label>
              {{form.nome_completo}}
            </div>
            <div class="u-form-email u-form-group">
              <label for="{{form.cpf.id_for_label}}" class="u-custom-font u-label u-text-body-alt-color u-label-2">CPF/CNPJ</label>
              {{form.cpf}}
            </div>
            <div class="u-form-group u-form-group-3">
              <label for="{{form.email.id_for_label}}" class="u-custom-font u-label u-text-body-alt-color u-label-3">Email</label>
              {{form.email}}
            </div>
            <div class="u-form-group u-form-group-4">
              <label for="{{form.telefone.id_for_label}}" class="u-custom-font u-label u-text-body-alt-color u-label-4">Telefone</label>
              {{form.telefone}}
            </div>
            <div class="u-form-group u-form-group-5">
              <label for="{{form.telefone.id_for_label}}" class="u-custom-font u-label u-text-body-alt-color u-label-5">Senha</label>
              {{form.password1}}
            </div>
            <div class="u-align-center u-form-group u-form-submit">
              <button type="submit" class="u-border-none u-btn u-btn-round u-btn-submit u-button-style u-custom-color-2 u-custom-font u-radius-4 u-text-custom-color-3 u-btn-1">Cadastrar<br>
              </button>
            </div>
          </form>
        </div>
        <p class="u-custom-font u-small-text u-text u-text-body-alt-color u-text-default u-text-variant u-text-2">Possui uma conta? <a href="/login">Entre</a>
        </p>
      </div>
    </section>
    
    
    
    <section class="u-backlink u-clearfix u-grey-80">
      <a class="u-link" href="https://nicepage.com/templates" target="_blank">
        <span>Template</span>
      </a>
      <p class="u-text">
        <span>created with</span>
      </p>
      <a class="u-link" href="https://nicepage.com/html-website-builder" target="_blank">
        <span>HTML Builder</span>
      </a>. 
    </section>
  
</body></html>

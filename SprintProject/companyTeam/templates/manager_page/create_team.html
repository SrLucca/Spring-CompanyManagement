{% extends 'base.html' %}
{% load static %}


{% block content %}
<!DOCTYPE html>
<html style="font-size: 16px;" lang="pt"><head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <meta name="keywords" content="​O maior CRM de
gereciamento empresar​ial​">
    <meta name="description" content="">
    <title>Calendario</title>
    <link rel="stylesheet" href="{% static 'css/nicepage.css' %}" media="screen">
    <link rel="stylesheet" href="{% static 'css/team.css' %}" media="screen">
    <script class="u-script" type="text/javascript" src="jquery.js" defer=""></script>
    <script class="u-script" type="text/javascript" src="nicepage.js" defer=""></script>
    <meta name="generator" content="Nicepage 4.18.5, nicepage.com">
    <link id="u-theme-google-font" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i|Open+Sans:300,300i,400,400i,500,500i,600,600i,700,700i,800,800i">
    <link id="u-page-google-font" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i">
    
    
    <script type="application/ld+json">{
		"@context": "http://schema.org",
		"@type": "Organization",
		"name": "",
		"logo": "images/sprint.png"
}</script>
    <meta name="theme-color" content="#478ac9">
    <meta property="og:title" content="Página Inicial">
    <meta property="og:type" content="website">
</head>
    <body class="u-body u-overlap u-overlap-contrast u-xl-mode" data-lang="pt">

        <section class="u-align-center u-clearfix u-image u-shading u-section-1" src="{% static 'img/img_home.jpg' %}" data-image-width="6000" data-image-height="4000" id="sec-1a7d">
            <div class="u-clearfix u-sheet u-sheet-1">
            <h1 class="u-custom-font u-text u-text-custom-color-1 u-text-default u-title u-text-1"> Criar Time
            </h1>

            <center>
                <form method="POST" class="form">
                    {% csrf_token %}
                    <h3 style="color: #e45887;">Nome</h3>
                    <input type="text" name="nome" class="inputs">
                    <br>
                    <h3 style="color: #e45887;">Emai Profissional</h3>
                    <input type="email" name="email" class="inputs">
                    <br>
                    <h3 style="color: #e45887;">Imagem</h3>
                    <input id="imagem_id" type="file" name="imagem" >
                    <label class="label_imagem" for="imagem_id">Enviar</label>
                    <br>
                    <h3 style="color: #e45887;">Inicio Atividades</h3>
                    <p style="color: #a33459;">(segunda a sexta)</p>
                    <input type="time" name="horario" class="input_imagem">
                    <br>
                    <br>
                    <button class="label_imagem" type="submit">Criar</button>
                </form>
                </center>
    
            </section>


</body></html>
{% endblock %}
